#include <iostream> 
using namespace std; 
 
// Процедура додавання цифри D справа до числа K 
void AddRightDigit(int D, int &K) { 
    if (D >= 0 && D <= 9) { // Перевірка, що D - цифра від 0 до 9 
        K = K * 10 + D; 
        cout << "Результат після додавання цифри " << D << ": " << K << endl; 
    } else { 
        cout << "Помилка: D повинно бути в діапазоні від 0 до 9." << endl; 
    } 
} 
 
    int main() { 
    int K; // Початкове число 
    int D1, D2; // Цифри для додавання 
 
    // Введення початкового числа та цифр 
    cout << "Введіть початкове число K: "; 
    cin >> K; 
    cout << "Введіть першу цифру D1 (від 0 до 9): "; 
    cin >> D1; 
    cout << "Введіть другу цифру D2 (від 0 до 9): "; 
    cin >> D2; 
 
    // Послідовне додавання цифр D1 та D2 
    AddRightDigit(D1, K); 
    AddRightDigit(D2, K); 
 
    int A, B, C; 
 
    // Введення чисел 
    cout << "Введіть три цілі числа A, B, C: "; 
    cin >> A >> B >> C; 
 
    // Перевірка, чи кожне з чисел додатне 
    if (A > 0 && B > 0 && C > 0) { 
        cout << "Висловлювання істинне: кожне з чисел A, B, C додатне." << endl; 
    } else { 
        cout << "Висловлювання хибне: не всі числа A, B, C додатні." << endl; 
    } 
 

    int number; 
 
    // Введення двозначного числа 
    cout << "Введіть двозначне число: "; 
    cin >> number; 
 
    // Перевірка, що число двозначне 
    if (number < 10 || number > 99) { 
        cout << "Введене число не є двозначним." << endl; 
        return 1; 
    } 
 
    // Визначення цифр числа 
    int tens = number / 10; // десятки 
    int units = number % 10; // одиниці 
 
    // Обчислення суми і добутку цифр 
    int sum = tens + units; 
    int product = tens * units; 
 
    // Виведення результату 
    cout << "Сума цифр: " << sum << endl; 
    cout << "Добуток цифр: " << product << endl; 
 
    return 0; 
}